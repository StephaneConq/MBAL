<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MBAL</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">

</head>
<body ng-controller="ctrl as ctrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<nav class="dark-red-bg">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">MBAL</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="login" href="#access-universe">{{ctrl.login}}</a></li>
        </ul>
    </div>
</nav>

<div id="subscribeModal" class="modal">
    <div class="modal-content">
        <h4 class="center-align">Inscription</h4>
        <div class="row">
            <form name="subscribeForm">
                <div class="col s6 input-field">
                    <input id="nom" type="text" class="validate" ng-model="userInfo['name']" required>
                    <label for="nom">Nom</label>
                </div>
                <div class="col s6 input-field">
                    <input id="prenom" type="text" class="validate" ng-model="userInfo['prenom']" required>
                    <label for="prenom">Prénom</label>
                </div>
                <div class="col s6 input-field">
                    <input id="mail" type="email" class="validate" ng-model="userInfo['mail']" required>
                    <label for="mail">Adresse email</label>
                </div>
                <div class="col s6 input-field">
                    <input id="pass" type="password" class="validate" ng-model="userInfo['password']" required>
                    <label for="pass">Mot de passe</label>
                </div>
                <div class="col s12">
                    <div class="col s3"></div>
                    <div class="col s6 input-field">
                        <input id="tel" type="number" class="validate" ng-model="userInfo['num_tel']" required>
                        <label for="tel">Téléphone</label>
                    </div>
                    <div class="col s3"></div>
                </div>
                <div class="col s12">
                    <div class="col s3"></div>
                    <div class="col s6 center-align">
                        <button class="btn waves-effect waves-light" ng-click="ctrl.createUser(userInfo)" ng-disabled="subscribeForm.$invalid" type="submit" name="action">S'inscrire
                            <i class="material-icons right">send</i>
                        </button>

                    </div>
                    <div class="col s3"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="carousel carousel-slider center">
    <!--<div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2">button</a>
    </div>-->
    <div class="carousel-item red-bg white-text one right-align" href="#one!">
        <h2>GESTION</h2>
        <p class="white-text">This is your first panel</p>
    </div>
    <div class="carousel-item yellow-bg white-text two left-align" href="#two!">
        <h2>FAMILLE</h2>
        <p class="white-text">This is your second panel</p>
    </div>
    <div class="carousel-item brown-bg white-text three right-align" href="#three!">
        <h2>MOBILE APP</h2>
        <p class="white-text">This is your third panel</p>
    </div>
</div>

<div class="access-universe" id="access-universe">
    <div class="row container dark-yellow-bg">

        <div class="col s3">
        </div>

        <form class="col s6 center">
            <h2 class="center-align">ACCÉDEZ À L'UNIVERS</h2>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="user.username">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="user.password">
                    <label for="password">Mot de passe</label>
                </div>
            </div>
            <div class="row center-align">
                <div class="col s6 center-align">
                    <a href="#subscribeModal" class="waves-effect waves-light btn red-bg modal-trigger">Inscription</a>
                </div>
                <div class="col s6 center-align">
                    <button ng-click="ctrl.loginFct(user);" class="btn waves-effect waves-light red-bg" type="submit" name="action">Se connecter
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>

        <div class="col s3 valign-wrapper">
        </div>

    </div>
</div>

<footer class="page-footer red-bg">
    <div class="footer-copyright dark-red-bg full-width">
        <div class="container center-align">
            © 2018   MBAL
        </div>
    </div>
</footer>

</body>
</html>
